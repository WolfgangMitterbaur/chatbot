version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- affirm
- deny
- bot_challenge
- human_challenge
- request_room_details
- inform_names
- inform_phone
- inform_email_address
- request_ask_reservation
- inform_dates
- inform_checkin_date
- inform_checkout_date
- inform_guests_number
- informt_room_number
- inform_room_types
- request_breakfast
- request_park_place
- request_bill
- request_fitness_services

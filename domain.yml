- enter_client_message
- request_cancel_reservation
- request_checkin_time
- inform_cancel_reservation
- request_ask_restaurant_table
- inform_restaurant_table_time

forms:
  name_form:
    required_slots:
        first_name:
        - type: from_text
        last_name:
        - type: from_text
        email_address:
        - type: from_entity
          entity: email_address
          intent: inform_email_address
        - type: from_text
        phone:
        - type: from_entity
          entity: phone
          intent: inform_phone
        - type: from_text          

  room_form:
    required_slots:
        checkin_date:
        - type: from_entity
          entity: date
          role: start
          intent: inform_dates
        - type: from_entity   
          entity: checkin_date
          intent: inform_checkin_date
        checkout_date:
        - type: from_entity
          entity: date
          role: end
          intent: inform_dates
        - type: from_entity  
          entity: checkout_date
          intent: inform_checkout_date                          
        number_guests:
        - type: from_entity  
          entity: number_guests
          intent: inform_guests_number
        number_rooms:
        - type: from_entity  
          entity: number_rooms
          intent: inform_room_number
        room_type:
        - type: from_entity  
          entity: room_type
          intent: inform_room_types
  
  client_message_form:
    required_slots:
        client_message:
        - type: from_text
  
  client_cancel_reservation_number_form:
    required_slots:
        cancel_reservation_number:
        - type: from_text          
 
  table_form:
    required_slots:
        restaurant_table_time:
        - type: from_text
         
slots:
  first_name:
    type: text
    influence_conversation: false
  last_name:
    type: text
    influence_conversation: false
  email_address:
    type: text
    influence_conversation: false
  phone:
    type: text
    influence_conversation: false
  checkin_date:
    type: text
    influence_conversation: false
  checkout_date:
    type: text
    influence_conversation: false
  number_guests:
    type: float
    min_value: 1    
    max_value: 10
    influence_conversation: false
  number_rooms:
    type: float
    min_value: 1    
    max_value: 3
    influence_conversation: false
  room_type:
    type: text
    influence_conversation: false
  reservation_number:
    type: float
    min_value: 1    
    max_value: 99999
    influence_conversation: false    
  client_message:
    type: text
    influence_conversation: false
  cancel_reservation_number:
    type: float
    min_value: 1    
    max_value: 9999999
    influence_conversation: false 
  restaurant_table_time:
    type: text
    influence_conversation: false  
  no_room_one:
    type: float
    min_value: 1    
    max_value: 50 
  no_room_two:
    type: float
    min_value: 1    
    max_value: 50 
  no_room_double:
    type: float
    min_value: 1    
    max_value: 50 
   
